<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Candlesticks</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="main">
        <h1>Candlesticks</h1>
        <label for=pollInterval>Poll interval (ms)</label>
        <input type=number id=pollInterval value="2000">
        <label for=windowSize>Window size</label>
        <input type=number id=windowSize value="20">
        <button onclick="setParams()">Update</button>
    </nav>
    <figure id="candlesticks-wrapper">
        <svg preserveAspectRatio="xMinYMax meet" viewBox="0 -100 960 550">
            <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" stroke="white" fill="white" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
            <polyline points="10,10 10,290 940,290" fill="none" stroke="white" stroke-width="2" marker-start="url(#arrow)"
                marker-end="url(#arrow)" />
                <g id="candlesticks"></g>
        </svg>
    </figure>
    <script src="/js/index.js" type="text/javascript" ></script>
</body>

</html>
