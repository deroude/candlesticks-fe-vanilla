<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Candlesticks</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/candlestick.css">
</head>

<body>
    <nav class="main">
        <h1>Candlesticks | MCV:
            <span id="mostFrequentValue"></span>
        </h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <div class="form-item">
            <label for=pollInterval>Poll interval (ms) </label>
            <input type=number id=pollInterval value="2000">
        </div>
        <div class="form-item">
            <label for=windowSize>Window size </label>
            <input type=number id=windowSize value="20">
        </div>

        <button id="updateParams">Update</button>
    </nav>
    <div class="container">
        <figure id="candlesticks-wrapper">

        </figure>
        <table id="content">
            <thead>
                <tr>
                    <th colspan=3>Please select a data batch</th>
                </tr>
                <tr>
                    <th>Desktop</th>
                    <th>Mobile</th>
                    <th>Tablet</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/candlestick.js" type="module"></script>
    <script src="/js/index.js" type="module"></script>
</body>

</html>
